vaadin.launch-browser=true
spring.application.name=konduktorskie_przesylki

#Spring DataSource
logging.level.org.springframework.web=DEBUG
spring.mvc.log-request-details=true
logging.level.org.springframework.web.server.adapter.HttpWebHandlerAdapter=DEBUG
spring.codec.log-request-details=true

spring.datasource.url=jdbc:mysql://localhost:3306/przesylki?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=user
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#Spring JPA
#The SQL dialect makes Hibernate generate better SQL for the chosen database # (Postgres 9.5 and later)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#Validation or export of schema DDL to the database (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto=update
#Logging JPA Queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.charSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

spring.jpa.open-in-view=true

#https enable
server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:baeldung.p12
server.ssl.key-store-password=Pascal#01
server.ssl.key-alias=baeldung
server.ssl.key-password=Pascal#01
server.port=443

security.require-ssl=true

#trust store location
trust.store=classpath:keystore/baeldung.p12
#trust store password
trust.store.password=Pascal#01